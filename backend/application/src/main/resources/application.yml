spring:
  application:
    name: meyers-ai
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak.nicholasmeyers.be/realms/nicholasmeyers-public
  ai:
    mcp:
      client:
        sse:
          connections:
            bank-server:
              url: http://192.168.10.201:8080

management:
  endpoint:
    health:
     probes:
       enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  server:
    port: 8888